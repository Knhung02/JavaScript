    <script>
        // Arrays are References

        const array1 = [1,2,3];
        const array2 = array1.slice();
        array2.push(5);
        console.log(array1);
        console.log(array2);
        
        const array3 = [1,2,3]
        //get the first and second value out of this array
        const [firstValue, secondValue] = [1,2,3]

        for(let i = 1; i <= 10; i++){
            if(i == 5){
                continue;
            }
            if(i % 3 == 0){
                continue;
            }
            // divisible
            console.log(i)
            if(i == 10 ){
                break
            }
        }
        console.log('------------')
        let i = 1;
        while (i <= 10) {
            if(i % 3 == 0){
                i++
                continue;
            }
            console.log(i)
            
            i++;
        }

        function doubleArray(nums){
            const numDoubled = [];

            for(i=0; i<nums.length; i++){
                const num = nums[i];
                if(num === 0){
                    return numDoubled;
                }
                numDoubled.push(num*2);
            }
            // console.log(numDoubled)
            return numDoubled;
        }
        // doubleArray([1,2,4])

        console.log(doubleArray([1,2,4,0,7]))

    </script>
