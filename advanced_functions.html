<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
</head>
<body>

    <button onclick="" class="js-button">Click</button>

    <script>

        const buttonElement = document.querySelector('.js-button');
        const eventListener = ()=>{
            console.log('click')
        } 
        buttonElement.addEventListener('click',eventListener)
        buttonElement.removeEventListener('click',eventListener)
        buttonElement.addEventListener('click', ()=>{
            console.log('click2')
        })

        function greet(){
            console.log('hello')
        }
        //calling the function
        greet();

        //we can save a function inside variable
        const function1 = function(){
            console.log('Hi1')
        }
        function1();

        // we can save a function inside an object
        const obj = {
            num: 9,
            fun: function greet(){
                console.log('Welcome')
            }
        }
        obj.fun()

        // pass a value into a function
        function display(param){
            console.log(param)
        }
        display(9);

        // pass a funtion into another function
        function run(param){
            param()
        }
        run(function(){
            console.log('run ok')
        });

        setTimeout(function(){
            console.log('timeout')
        },3000);
        console.log('next line');

        // setInterval(function(){
        //     console.log('Interval')
        // },3000)

        [
            'apple',
            'orange',
            'mango'
        ].forEach((value)=>{
            if(value ==='orange'){
                return;
                //does same thing as continue
            }
            console.log(value);
        });

        const arrowFunction = ()=>{
            console.log('arrow');
        }
        arrowFunction();

        console.log(
            [3,-9,5].filter((value, index)=>{
                return value >= 0;
            })
        )

        console.log(
            [1,5,9].map((value, index)=>{
                return value +5;
            })
        )
    </script>
</body>
</html>
